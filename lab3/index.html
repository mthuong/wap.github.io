<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WAP - Lab 3</title>
  <link href="lab3.css" type="text/css" rel="stylesheet">
  <script src="https://kit.fontawesome.com/b3aa9d36e2.js" crossorigin="anonymous"></script>
</head>

<body>
  <header>
    <div class="header">
      <img src="../public/assets/miu-logo-horizontal.png" alt="logo" class="logo">

      <div class="title">
        Welcome, Manh Thuong
      </div>

      <button class="btn-logout">Logout</button>
    </div>

    <hr />

    <div class="container">
      <table class="table-product">
        <caption>
          Product List
        </caption>

        <tr>
          <th>Name</th>
          <th>Price</th>
          <th>Stock</th>
          <th>Action</th>
        </tr>

        <tr>
          <td>NodeJS</td>
          <td>$9.99</td>
          <td>9</td>
          <td><i class="fa-solid fa-cart-plus"></i></td>
        </tr>
        <tr>
          <td>React</td>
          <td>$19.99</td>
          <td>5</td>
          <td><i class="fa-solid fa-cart-plus"></i></td>
        </tr>
        <tr>
          <td>Angular</td>
          <td>$29.99</td>
          <td>13</td>
          <td><i class="fa-solid fa-cart-plus"></i></td>
        </tr>
      </table>
    </div>

    <div class="container column">
      <table class="table-cart">
        <caption>
          Shopping Cart
        </caption>

        <tr>
          <th>Name</th>
          <th>Price</th>
          <th>Total</th>
          <th>Quantity</th>
        </tr>

        <tr>
          <td>NodeJS</td>
          <td>$9.99</td>
          <td>$9.99</td>
          <td class="quantity">
            <i class="fa-solid fa-minus"></i>
            <input class="input-quantity" type="number" value="1" />
            <i class="fa-solid fa-plus"></i>
          </td>
        </tr>
        <tr>
          <td>Angular</td>
          <td>$29.99</td>
          <td>$299.90</td>
          <td class="quantity">
            <i class="fa-solid fa-minus"></i>
            <input class="input-quantity" type="number" value="10" />
            <i class="fa-solid fa-plus"></i>
          </td>
        </tr>

        <tr>
          <td colspan="4" class="total-cost">
            Total: $309.89
          </td>
        </tr>
      </table>

      <div class="actions">
        <button class="btn-place-order">Place order</button>
      </div>

    </div>

  </header>
</body>

</html>
